<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>Szövegszerkesztő</title>
</head>

<body>
    <div id="MenuGroup">
        <!-- Legördülő menü -->
        <div id="Menu_Insert">
            <label>Insert</label>
            <button id="Img src='' style='width: 100px; height: 100px;'" class="ButtonModifier">Image</button>
            <button id="a href='http://'" class="ButtonModifier">Link</button>
        </div>

        <!-- Legördülő menü -->
        <div id="Menu_FontSize">
            <label>Font Size</label>
            <button id="p" class="ButtonModifier">p</button>
            <button id="h1" class="ButtonModifier">H1</button>
            <button id="h2" class="ButtonModifier">H2</button>
            <button id="h3" class="ButtonModifier">H3</button>
            <button id="h4" class="ButtonModifier">H4</button>
            <button id="h5" class="ButtonModifier">H5</button>
            <button id="h6" class="ButtonModifier">H6</button>
        </div>

        <!-- Csoport -->
        <div id="Group_List">
            <label>List</label>
            <button id="ListUnordered" class="ButtonModifierList">Unordered</button>
            <button id="ListOrdered" class="ButtonModifierList">Ordered</button>
        </div>

        <!-- Csoport -->
        <div id="Group_Formatting">
            <label>Formatting</label>
            <button id="strong" class="ButtonModifier">Strong</button>
            <button id="i" class="ButtonModifier">Italic</button>
            <button id="span style='text-decoration: line-through;'" class="ButtonModifier">Crossed</button>
            <button id="sup" class="ButtonModifier">x<sup>2</sup></button>
            <button id="sub" class="ButtonModifier">x<sub>2</sub></button>
        </div>

        <!-- Legördülő menü -->
        <div id="Menu_Color">
            <label>Color</label>
            <button id="span style='color: rgb(0, 0, 0)" style="width: 20px; height: 20px; background-color: black;"
                class="ButtonModifier Menu_Color_Button"></button>
            <input type="number" id="Menu_Color_R" max="255" min="0" value="0" class="CInput">
            <input type="number" id="Menu_Color_G" max="255" min="0" value="0" class="CInput">
            <input type="number" id="Menu_Color_B" max="255" min="0" value="0" class="CInput">
        </div>

        <!-- Legördülő menü -->
        <div id="Menu_Background">
            <label>Highlight</label>
            <button id="span style='background: '" style="width: 20px; height: 20px; background-color: yellow;"
                class="ButtonModifier Menu_Background_Color"></button>

            <!-- Rádió gombok -->
            <input type="radio" name="BackgroundColor" id="yellow" class="BGCRadio" checked>Yellow</input>
            <input type="radio" name="BackgroundColor" id="lime" class="BGCRadio">Green</input>
            <input type="radio" name="BackgroundColor" id="cyan" class="BGCRadio">Cyan</input>
            <input type="radio" name="BackgroundColor" id="pink" class="BGCRadio">Pink</input>
            <input type="radio" name="BackgroundColor" id="blue" class="BGCRadio">Blue</input>
            <input type="radio" name="BackgroundColor" id="red" class="BGCRadio">Red</input>
            <input type="radio" name="BackgroundColor" id="blue" class="BGCRadio">Dark Blue</input>
            <input type="radio" name="BackgroundColor" id="darkgreen" class="BGCRadio">Dark Green</input>
            <input type="radio" name="BackgroundColor" id="purple" class="BGCRadio">Purple</input>
            <input type="radio" name="BackgroundColor" id="gray" class="BGCRadio">Gray</input>
            <input type="radio" name="BackgroundColor" id="black" class="BGCRadio">Black</input>
        </div>

        <!-- Csoport -->
        <div id="Group_Text_Align">
            <label>Align</label>
            <button id="div style='text-align: right'" class="ButtonModifier">Right</button>
            <button id="div style='text-align: left'" class="ButtonModifier">Left</button>
            <button id="div style='text-align: center'" class="ButtonModifier">Center</button>
            <button id="div style='text-align: justify'" class="ButtonModifier">Justify</button>
        </div>
    </div>

    <br>

    <div id="inputWrapper">
        <textarea name="" id="input"
            rows="20">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos libero, quae et hic ipsa eum minima, porro illum perferendis quos incidunt ex adipisci repellat odit!</textarea>
    </div>
    <p>Output</p>
    <div id="output">

    </div>

    <script src="my.js"></script>
</body>

</html>
