<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- FontAwsome -->
    <link href="./css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="my.css">
    <title>Szövegszerkesztő</title>
</head>

<body>
    <div class="wrapper">
        <div id="MenuGroup">
            <!-- Csoport -->
            <div id="Group_Insert" class="btn-group">
                <!-- <label>Insert</label> -->
                <button id="Img src='' style='width: 100px; height: 100px;'"
                    class="ButtonModifier btn btn-secondary fas fa-image"></button>
                <button id="a href='http://'" class="ButtonModifier btn btn-secondary fas fa-link"></button>
            </div>

            <!-- Csoport -->
            <div id="Group_FontSize" class="btn-group">
                <!-- <label>Font Size</label> -->
                <button id="p" class="ButtonModifier btn btn-secondary fas fa-paragraph"></button>
                <button id="h1" class="ButtonModifier btn btn-secondary fas fa-heading">1</button>
                <button id="h2" class="ButtonModifier btn btn-secondary fas fa-heading">2</button>
                <button id="h3" class="ButtonModifier btn btn-secondary fas fa-heading">3</button>
                <button id="h4" class="ButtonModifier btn btn-secondary fas fa-heading">4</button>
                <button id="h5" class="ButtonModifier btn btn-secondary fas fa-heading">5</button>
                <button id="h6" class="ButtonModifier btn btn-secondary fas fa-heading">6</button>
            </div>

            <!-- Csoport -->
            <div id="Group_List" role="group" class="btn-group">
                <!-- <label>List</label> -->
                <button id="ListUnordered" class="ButtonModifierList btn btn-secondary fas fa-list-ul"></button>
                <button id="ListOrdered" class="ButtonModifierList btn btn-secondary fas fa-list-ol"></button>
            </div>

            <!-- Csoport -->
            <div id="Group_Formatting" class="btn-group">
                <!-- <label>Formatting</label> -->
                <button id="strong" class="ButtonModifier btn btn-secondary fas fa-bold"></button>
                <button id="i" class="ButtonModifier btn btn-secondary fas fa-italic"></button>
                <button id="span style='text-decoration: line-through;'"
                    class="ButtonModifier btn btn-secondary fas fa-strikethrough"></button>
                <button id="sup" class="ButtonModifier btn btn-secondary fas fa-superscript"></button>
                <button id="sub" class="ButtonModifier btn btn-secondary fas fa-subscript"></button>
            </div>

            <!-- Csoport -->
            <div id="Group_Text_Align" class="btn-group">
                <!-- <label>Align</label> -->
                <button id="div style='text-align: right'"
                    class="ButtonModifier btn btn-secondary fas fa-align-right"></button>
                <button id="div style='text-align: center'"
                    class="ButtonModifier btn btn-secondary fas fa-align-center"></button>
                <button id="div style='text-align: left'"
                    class="ButtonModifier btn btn-secondary fas fa-align-left"></button>
                <button id="div style='text-align: justify'"
                    class="ButtonModifier btn btn-secondary fas fa-align-justify"></button>
            </div>

            <!-- Legördülő menü -->
            <div id="Menu_Color" class="btn-group">
                <!-- <label>Color</label> -->
                <button id="span style='color: rgb(0, 0, 0)" style="color: black;"
                    class="ButtonModifier Menu_Color_Button btn btn-secondary"> Font Color</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>

                <div class="dropdown-menu">
                    <input type="number" id="Menu_Color_R" max="255" min="0" value="0" class="CInput dropdown-item">
                    <input type="number" id="Menu_Color_G" max="255" min="0" value="0" class="CInput dropdown-item">
                    <input type="number" id="Menu_Color_B" max="255" min="0" value="0" class="CInput dropdown-item">
                </div>
            </div>

            <!-- Legördülő menü -->
            <div id="Menu_Background" class="btn-group dropdown">
                <!-- <label>Highlight</label> -->
                <button id="span style='background: yellow'" style="background-color: yellow;"
                    class="ButtonModifier Menu_Background_Color btn">Highlight</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>

                <!-- Rádió gombok -->
                <div class="dropdown-menu btn-group-toggle" aria-labelledby="dropdownMenuButton" data-toggle="buttons">
                    <label class="btn btn-dark active" style="background-color: yellow; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="yellow" id="option1"
                            class="BGCRadio dropdown-item" checked></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: lime; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="lime" id="option2"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: cyan; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="cyan" id="option3"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: pink; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="pink" id="option4"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: lightblue; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="lightblue" id="option5"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: red; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="red" id="option6"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: blue; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="blue" id="option7"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: green; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="green" id="option8"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: purple; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="purple" id="option9"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: gray; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="gray" id="option10"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                    <label class="btn btn-dark " style="background-color: black; width: 20px; height: 25px;">
                        <input type="radio" name="BackgroundColor" data-color="black" id="option11"
                            class="BGCRadio dropdown-item"></input>
                    </label>
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div id="inputWrapper" class="col-12 col-md-6">
                    <textarea name="" id="input"
                        rows="20">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos libero, quae et hic ipsa eum minima, porro illum perferendis quos incidunt ex adipisci repellat odit!</textarea>
                </div>
                <div id="output" class="col-12 col-md-6">

                </div>
            </div>
        </div>
    </div>


    <!-- JQuery és Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="my.js"></script>
</body>

</html>
